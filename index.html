<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio de Médicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .doctor-list {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .doctor-list a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: block;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .doctor-list a:hover {
            background-color: #f0f0f0;
        }
        .doctor-list a:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <h1>Directorio de Médicos</h1>

    <div class="doctor-list">
        <a href="https://wa.me/5491123456789" target="_blank">Dr. Juan Pérez</a>
        <a href="https://wa.me/5491198765432" target="_blank">Dra. María Gómez</a>
        <a href="https://wa.me/5491133344556" target="_blank">Dr. Carlos López</a>
        <!-- Añade más médicos aquí -->
    </div>

</body>
</html>
